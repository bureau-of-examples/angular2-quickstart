<div class="container">

    <header>
        <h1>{{title}}</h1>
        <h2>My Heroes</h2>
    </header>


    <main class="row">
        <div class="col-md-4">
            <ul class="heroes">
                <li *ngFor="#hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
                    <span class="badge">{{hero.id}}</span> {{hero.name}}
                </li>
            </ul>
        </div>

        <div class="col-md-8">
            <my-hero-detail [hero]="selectedHero"></my-hero-detail>
        </div>

    </main>

</div>
